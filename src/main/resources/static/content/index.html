<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
</head>
<body>
    <!--非超级管理员显示的界面-->
    <div th:hidden="${session.user.isadmin}">
        <div class="page-header">
            <h1>
                医院简介
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-offset-1 col-xs-2">
                <img width="100%" src="assets/images/hospital.jpg">
                <h3 class="center" th:text="${session.user.hospital.hosName}"></h3>
                <h6 style="width: 100%" class="center label label-success arrowed-in arrowed-in-right" th:text="${session.user.hospital.hosGradeName}"></h6>
                <div class="hr hr12 dotted"></div>
                <div class="clearfix">
                    <div class="grid2" style="text-align: center">
                        <span class="bigger-175 blue">12</span>
                        <br>
                        科室数
                    </div>
                    <div class="grid2" style="text-align: center">
                        <span class="bigger-175 blue">25</span>
                        <br>
                        医生数
                    </div>
                </div>
                <div class="hr hr12 dotted"></div>

                <a href="#" class="btn btn-sm btn-block btn-info" th:style="${'display:'+ ((session.user.ishosadmin == null || !session.user.ishosadmin)? 'none': '')}">
                    <i class="ace-icon fa fa-edit bigger-120"></i>
                    <span class="bigger-110">修改资料</span>
                </a>
            </div>

            <div class="col-xs-6 col-xs-offset-1">
                <div class="col-xs-12">
                    <blockquote class="pull-right">
                        <h1>公司简介</h1>
                        <p th:text="${session.user.hospital.hosDesc}"></p>
                        <small>
                            <cite th:title="${session.user.hospital.hosName}" th:text="${session.user.hospital.hosName}"></cite>
                        </small>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>

    <!--超级管理员显示的界面-->
    <div class="row" th:hidden="${session.user.isadmin == null || !session.user.isadmin}">
        <div class="page-header">
            <h1>
                系统总阅
            </h1>
        </div>
        <!--左侧统计-->
        <div class="widget-box transparent col-xs-6">
            <div class="widget-header">
                <h4 class="widget-title lighter smaller">
                    <i class="ace-icon fa fa-rss orange"></i>较上月同比增长
                </h4>
            </div>

            <div class="widget-body">
                <div style="margin-top: 30px;" class="col-sm-12 infobox-container">
                    <div class="infobox infobox-green" style="display:block; width: 100%">
                        <div class="infobox-icon">
                            <i class="ace-icon fa fa-shopping-cart"></i>
                        </div>
                        <div class="infobox-data">
                            <span class="infobox-data-number">32</span>
                            <div class="infobox-content">入驻医院总数</div>
                        </div>
                        <div class="stat stat-success">8%</div>
                    </div>


                    <div class="infobox infobox-pink" style="display:block;width: 100%">
                        <div class="infobox-icon">
                            <i class="ace-icon fa fa-shopping-cart"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-data-number">8</span>
                            <div class="infobox-content">入驻医生总数</div>
                        </div>
                        <!--<div class="stat stat-important">4%</div>-->
                        <div class="stat stat-success">4%</div>
                    </div>

                    <div class="infobox infobox-blue" style="display:block;width: 100%">
                        <div class="infobox-icon">
                            <!--<i class="ace-icon fa fa-twitter"></i>-->
                            <i class="ace-icon fa fa-comments"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-data-number">11</span>
                            <div class="infobox-content">历史问诊总数</div>
                        </div>

                        <!--<div class="badge badge-success">-->
                        <!--+32%-->
                        <!--<i class="ace-icon fa fa-arrow-up"></i>-->
                        <!--</div>-->
                        <div class="stat stat-important">10%</div>
                    </div>

                    <div class="space-6"></div>

                </div>
            </div>
        </div>

        <!--右侧最近建议-->
        <div class="col-sm-6">
            <div class="widget-box">
                <div class="widget-header">
                    <h4 class="widget-title lighter smaller">
                        <i class="ace-icon fa fa-comment blue"></i>
                        系统建议
                    </h4>
                </div>

                <div class="widget-body">
                    <div class="widget-main no-padding">
                        <!-- #section:pages/dashboard.conversations -->
                        <div class="dialogs ace-scroll">
                            <div class="scroll-track scroll-active" style="display: block; height: 500px;">
                            <div class="scroll-bar" style="height: 450px; top: 0px;"></div>
                            </div>
                             <div class="scroll-content" style="max-height: 500px;">
                            <div class="itemdiv dialogdiv">
                                <div class="body">
                                    <div class="time">
                                        <i class="ace-icon fa fa-clock-o"></i>
                                        <span class="green">4 sec</span>
                                    </div>
                                    <div class="name">
                                        <a href="#">张三</a>
                                    </div>
                                    <div class="text">希望能尽快添加在线问诊服务.</div>
                                    <div class="tools">
                                        <a href="#" class="btn btn-minier btn-info">
                                            <i class="icon-only ace-icon fa fa-share"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="itemdiv dialogdiv">
                                <div class="body">
                                    <div class="time">
                                        <i class="ace-icon fa fa-clock-o"></i>
                                        <span class="blue">38 sec</span>
                                    </div>
                                    <div class="name">
                                        <a href="#">李四</a>
                                    </div>
                                    <div class="text">希望能多增加合作医院，现在入驻医院太少.</div>
                                    <div class="tools">
                                        <a href="#" class="btn btn-minier btn-info">
                                            <i class="icon-only ace-icon fa fa-share"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="itemdiv dialogdiv">
                                <div class="body">
                                    <div class="time">
                                        <i class="ace-icon fa fa-clock-o"></i>
                                        <span class="orange">2 min</span>
                                    </div>

                                    <div class="name">
                                        <a href="#">中山医院</a>
                                        <span class="label label-info arrowed arrowed-in-right">admin</span>
                                    </div>
                                    <div class="text">希望尽快添加新的功能，增加移动端.</div>

                                    <div class="tools">
                                        <a href="#" class="btn btn-minier btn-info">
                                            <i class="icon-only ace-icon fa fa-share"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="itemdiv dialogdiv">
                                <div class="body">
                                    <div class="time">
                                        <i class="ace-icon fa fa-clock-o"></i>
                                        <span class="grey">3 min</span>
                                    </div>

                                    <div class="name">
                                        <a href="#">阿毛</a>
                                    </div>
                                    <div class="text">我想说些心里话.</div>

                                    <div class="tools">
                                        <a href="#" class="btn btn-minier btn-info">
                                            <i class="icon-only ace-icon fa fa-share"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="itemdiv dialogdiv">
                                <div class="body">
                                    <div class="time">
                                        <i class="ace-icon fa fa-clock-o"></i>
                                        <span class="green">4 min</span>
                                    </div>

                                    <div class="name">
                                        <a href="#">阿狗</a>
                                    </div>
                                    <div class="text">汪汪汪，没听懂你.</div>

                                    <div class="tools">
                                        <a href="#" class="btn btn-minier btn-info">
                                            <i class="icon-only ace-icon fa fa-share"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- page specific plugin scripts -->
    <script type="text/javascript">
        var scripts = [null, "assets/js/jquery-ui.custom.js",
            "assets/js/jquery.ui.touch-punch.js",
            "assets/js/date-time/moment.js",
            "assets/js/gmt.js",
            "assets/js/fullcalendar.js",
            "assets/js/bootbox.js", null]

        $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
            //inline scripts related to this page
            jQuery(function ($) {

             });
        })
    </script>
</body>
